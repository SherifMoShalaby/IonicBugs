<ion-header>
  <ion-toolbar>
    <ion-title>
      Ion Item Sliding Issue
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let list of lists">
      <ion-item-sliding #itemSliding>
        <ion-item button="true" (click)="onClick(list)">
          <ion-icon color="secondary" *ngIf="list.selected" slot="start" name="mark">
          </ion-icon>
          <ion-label>
            <div>
              {{list.name}}
            </div>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-buttons>
            <ion-button (click)="onAdd(list, itemSliding);" size="default">
              <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
